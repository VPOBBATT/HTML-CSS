<!DOCTYPE html>
<html>
<head>
<style>

p.ex2 {
  border: 2px solid black;
  outline-style: dotted;
  outline-color: rgb(133, 231, 111);
  outline: "Width:50%";
}

</style>
</head>
<body>

<h2>The outline-color Property</h2>
<p>The outline-color property is used to set the color of the outline.</p>

<p class="ex2">NOTE: IE8 support the outline properties only if a !DOCTYPE is specified.</p>
</body>
</html>
