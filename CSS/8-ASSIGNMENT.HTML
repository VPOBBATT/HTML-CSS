<!DOCTYPE html>
<html>
<head>
<style>

p.solid {border-style: solid; background-color: aqua;}
p.groove {border-style: groove;background-color: aqua;}
p.ridge {border-style: ridge;background-color: aqua;}
p.inset {border-style: inset;background-color: aqua;}

</style>
</head>
<body>

<h2>The border-style Property</h2>
<p>This property specifies what kind of border to display:</p>

<p class="solid">Some Text.</p>
<p class="groove">Some Text.</p>
<p class="ridge">Some Text.</p>
<p class="inset">Some Text.</p>

</body>
</html>
